<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
  <script type="text/javascript" src="jquery.tipsy.js"></script>
  <link href="tipsy.css" rel="stylesheet" type="text/css" />
    <style>
	h2 {
	    text-align: center;
		font-family: Arial;
	  }
	th {
		font-family: Helvetica;
		background-color: #8a9da8;
	}  
	td {
		font-family: Helvetica;
		font-size : 12px;
		text-align:center; 
		vertical-align:middle;
	}
	table {
		border : 1px solid black;
		border-collapse: collapse
	}
	.tick {
        fill: none;
        stroke: black;
    }
	.axis {
        font-family: arial;
        font-size: 0.8em;
    }

	path { 
    stroke: gray;
    stroke-width: 2;
    fill: none;
}
.axis path,
.axis line {
    fill: none;
    stroke: black;
    stroke-width: 1;
    shape-rendering: crispEdges;
}  
	  
	</style>
    <script type="text/javascript"> 
		function bundesliga(data) {
			
			// Add title
			d3.select('body')
			  .append('h2')
			  .text("Bundesliga Standings between 1996 and 2016")
			
			var margin = 75,
                width = 1400 - margin,
				height = 500 - margin,
				table_height = 300 - margin;
			
			// Create table (to be populated later)
			var table = d3.select('body')
			              .append('table')
						  .attr("width", width)
						  .attr("height", table_height);
			
			// create SVG
			var svg = d3.select("body")
                        .append("svg")
                        .attr("width", width)
                        .attr("height", height+2*margin);
			
			
			// Add Bundesliga Logo
	        var imgs = svg.selectAll("image")
	                      .data([0])		
				          .enter()
						  .append("svg:image")
						  .attr("xlink:href", "Bundesliga.png")
						  .attr("width", 100)	
						  .attr("x", width - 110)
						  .attr("y", height+2*margin - 120)
			
			
			
			//////////////////////////////////////////////////
			// Helper functions
			
			// Aggregate by standing
			function aggregateStanding(leaves) {
				var years = [];
				    teams = [];
					points = [];
				
				leaves.forEach(function(d) {
					years.push(d['year']);
					teams.push(d['teams']);
					points.push(d['points']);
				});
				
				return {
					'years' : years,
					'teams' : teams,
					'points': points
					
				};
			};
			
			// Extract row data
			function extractRowData(d) {
				var values = [d.key];
				
				d.values.forEach(function(a) {
					values.push(a.points)
				});

				return values
			};
			
			
			//////////////////////////////////////////////////
			
			// Sort data by standing
			var nested = d3.nest()
						   .key(function(d) {
								return d['standing'];
						   })
						   .entries(data);
			
			// Sort data by year
			
						   
			// get time and points range 
			var time_extent = d3.extent(data, function(d) {
				return d['year'];
			});
			
			var time_extent_axis = d3.extent(data, function(d) {
				var format = d3.time.format('%Y');
				return format.parse(d['year']);
			});
			
			var points_extent = d3.extent(data, function(d) {
				return d['points'];
			});
			
			// Define table header
			var header = ['Standing'];
			
			for (var i= +time_extent[0]; i<= +time_extent[1]; i+=1) {
				header.push(i);
			};
			
			
			var time_scale = d3.time.scale()
							   .range([margin, width-margin])
							   .domain(time_extent_axis);

			var point_scale = d3.scale.linear()
							    .range([height, margin])
								.domain(points_extent);

			var time_axis = d3.svg.axis()
							  .scale(time_scale)
							  //.ticks(d3.time.years, 1);

			var point_axis = d3.svg.axis()
							   .scale(point_scale)
							   .orient("left");
							   
			d3.select("svg")
			  .append("g")
			  .attr("class", "x axis")
              .attr("transform", "translate(0," + height + ")")
              .call(time_axis);

			d3.select("svg")
              .append("g")
              .attr("class", "y axis")
              .attr("transform", "translate(" + margin + ",0)")
              .call(point_axis);

			var line = d3.svg.line()
						     .x(function(d) { 
								var format = d3.time.format('%Y');
								return time_scale(format.parse(d['year'])); 
							 })
						     .y(function(d) { return point_scale(d['points']); });
			
			// Add header to the table
			table.append('thead')
			     .append('tr')
				 .selectAll('th')
				 .data(header)
				 .enter()
				 .append('th')
				 .text(function(d) {return d;});
			
			// Add data to the table body
			var rows = table.append('tbody')
							.selectAll('tr')
							.data(nested).enter()
							.append('tr')
							.attr('class', 'standing_rows');
							
			var cells = rows.selectAll('td')
							.data(extractRowData)
							.enter()
							.append('td')
							.text(function(d) {return d;});
			
			
			// Plot graphs
			
			nested.forEach(function(d,i) {
				d3.select('svg')
				  .append('path')
				  .attr("class", "line")
				  //.style('stroke', 'red')
				  .style('stroke-width', 1)
				  .attr('id', 'St'+ d.key)
				  .attr('d', line(d.values));
			
				d3.select('svg')
				  .selectAll('circle')
				  .data(d.values)
				  .enter()
				  .append('circle')
				  .style('fill', 'gray')
				  .attr("r", 3)
				  .attr("cx", function (a) { 
					var format = d3.time.format('%Y');
					return time_scale(format.parse(a['year'])); })
                  .attr("cy", function (a) { return point_scale(a['points']); }); 
			
			});
			
			//debugger;
			
			// Define mouse over and click functions to highlight rows and select plot data
			rows.on("mouseover", function(d) {
						d3.selectAll(".standing_rows")
						  .transition()
						  .duration(250)
						  .style("background", "white")
						  .style("color", "black")
			
						d3.select(this)
						  .transition()
						  .duration(250)
						  .style("background", "steelBlue")
						  .style("color", "white")
			});
			
					
			/*rows.on("mouseout", function(d) {
						d3.select(this)
						  .transition()
						  .duration(250)
						  .style("background", "white")
						  .style("color", "black")
			});*/
			
			rows.on("click", function(d) {
						d3.select(this)
						  .transition()
						  .duration(250)
						  .style("background", "red")
						  .style("color", "white")
			});
			
		};
	</script>
  </head>
<body>
  <script type="text/javascript">

	// Load Bundesliga Statistics
	d3.csv("bundesliga_stats.csv", bundesliga)
  
  </script>
</body>
</html>
